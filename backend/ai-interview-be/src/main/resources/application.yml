spring:
  application:
    name: ai-interview-be

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${SPRING_MAIL_USERNAME}
    password: ${SPRING_MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

gemini:
  api-key: ${GEMINI_API_KEY}
  model: ${GEMINI_MODEL}

# GenQ Service Configuration
genq:
  service:
    url: ${GENQ_SERVICE_URL:http://localhost:8000}
    timeout: ${GENQ_SERVICE_TIMEOUT:30}
    enabled: ${GENQ_SERVICE_ENABLED:true}

setTime:
  accessToken: 2 # hours
  refreshToken: 72 # hours
firebase:
  service-account:
    path: ${FIREBASE_SERVICE_ACCOUNT_PATH}

ocr:
  enabled: true
  tessdata-path: "/usr/share/tesseract-ocr/5/tessdata"
  languages: "eng+vie"
  dpi: 300
