version: "3.9"
services:
  mysql:
    image: mysql:8.4
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      retries: 5
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app_network

  genq-service:
    build:
      context: ./Ai-model
      dockerfile: Dockerfile
    container_name: ai_genq_service
    ports:
      - "8000:8000"
    volumes:
      # Mount model directories (adjust path to your local model location)
      - ./Ai-model/model/Merge:/app/model/Merge:ro
      - ./Ai-model/model/Judge_merge:/app/model/Judge_merge:ro
      # Persistent cache directories
      - genq_cache:/app/cache
      - genq_hf_cache:/app/hf_cache
    environment:
      - MODEL_PATH=/app/model/Merge
      - JUDGE_MODEL_PATH=/app/model/Judge_merge
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_LEVEL=INFO
    networks:
      - app_network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "python3", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=10)"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 120s

  backend:
    build:
      context: ./backend/ai-interview-be
      dockerfile: Dockerfile
    container_name: ai_interview_backend
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      GENQ_SERVICE_URL: http://genq-service:8000
      GENQ_SERVICE_TIMEOUT: 30
      GENQ_SERVICE_ENABLED: true
    depends_on:
      mysql:
        condition: service_healthy
      genq-service:
        condition: service_healthy
    ports:
      - "8080:8080"
    networks:
      - app_network

  frontend:
    build:
      context: ./frontend/ai-interview-fe
      dockerfile: Dockerfile
    container_name: ai_interview_frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    networks:
      - app_network

volumes:
  mysql_data:
  genq_cache:
  genq_hf_cache:

networks:
  app_network:
